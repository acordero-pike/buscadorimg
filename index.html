<select id="tp" style="

">

                <input type="submit" value="Buscar Imágenes" class="mt-5 w-full1 py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded" style="

            </div>

    </div>

          </div>
